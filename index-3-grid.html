<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			img {
				width: 200px;
			}

			.grid {
				display: grid;
				grid-template-columns: 200px 200px 200px 200px;
				column-gap: 20px;
				background-color: green;
			}

			.blue {
				background-color: blue;
			}

			button {
				margin-top: 20px;
				font-size: 20px;
			}
		</style>
		<title>Week1 - Grids</title>
	</head>
	<body>
		<div class="grid">
			<img
				src="https://images.unsplash.com/photo-1609793654930-1bfbefe939d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=988&q=80"
				alt="Photo by Andreas Dress on Unsplash"
				class="img01"
			/>
			<img
				src="https://images.unsplash.com/photo-1614270857866-191c0bc3cb54?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1007&q=80"
				alt="Photo by Eirik Skarstein on Unsplash"
				class="img03"
			/>
			<img
				src="https://images.unsplash.com/photo-1609793654930-1bfbefe939d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=988&q=80"
				alt="Photo by Andreas Dress on Unsplash"
				class="img01"
			/>
			<img
				src="https://images.unsplash.com/photo-1614270857866-191c0bc3cb54?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1007&q=80"
				alt="Photo by Eirik Skarstein on Unsplash"
				class="img03"
			/>
		</div>
		<button class="blue-button">Make it blue!</button>
		<button class="reset-button">Reset</button>
		<script>
			function makeItBlue() {
				let box = document.querySelector(".grid");
				box.classList.add("blue");
			}

			function reset() {
				let box = document.querySelector(".grid");
				box.classList.remove("blue");
			}

			let button1 = document.querySelector(".blue-button");
			button1.addEventListener("click", makeItBlue);

			let button2 = document.querySelector(".reset-button");
			button2.addEventListener("click", reset);
		</script>
	</body>
</html>
